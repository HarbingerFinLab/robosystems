# Dagster configuration for RoboSystems (Production)
# Uses EcsRunLauncher for running jobs on EC2 capacity provider

# Run storage - stores run metadata
run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      hostname:
        env: DAGSTER_POSTGRES_HOST
      port:
        env: DAGSTER_POSTGRES_PORT
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      db_name:
        env: DAGSTER_POSTGRES_DB

# Event log storage - stores structured event logs for runs
event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      hostname:
        env: DAGSTER_POSTGRES_HOST
      port:
        env: DAGSTER_POSTGRES_PORT
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      db_name:
        env: DAGSTER_POSTGRES_DB

# Schedule storage - stores schedule and sensor state
schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      hostname:
        env: DAGSTER_POSTGRES_HOST
      port:
        env: DAGSTER_POSTGRES_PORT
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      db_name:
        env: DAGSTER_POSTGRES_DB

# Run launcher - ECS Fargate for production
# Runs are launched on Fargate tasks. Heavy compute (DuckDB + LadybugDB)
# is delegated to the shared master via Graph API.
# Note: Network configuration (subnets, security groups) is inherited from the
# ECS cluster configuration. The EcsRunLauncher will use the same network
# settings as the daemon/webserver services.
#
# Default: Spot Fargate for cost savings (~70% cheaper)
# Falls back to On-Demand automatically if Spot capacity unavailable
run_launcher:
  module: dagster_aws.ecs
  class: EcsRunLauncher
  config:
    # Task definition ARN for run workers (set via environment variable)
    task_definition:
      env: DAGSTER_ECS_RUN_TASK_DEFINITION
    # Container name in the task definition
    container_name: dagster-run
    # Spot-first capacity strategy with On-Demand fallback
    # Weight 4:1 means prefer Spot, but use On-Demand if unavailable
    run_task_kwargs:
      cluster:
        env: DAGSTER_ECS_CLUSTER
      capacityProviderStrategy:
        - capacityProvider: FARGATE_SPOT
          weight: 4
          base: 0
        - capacityProvider: FARGATE
          weight: 1
          base: 0
    # Resource overrides removed - uses task definition defaults from CloudFormation
    # (RunJobCpu and RunJobMemory parameters)

# Run coordinator - controls concurrent run execution
# Limits parallel Fargate tasks to avoid overwhelming resources
# SEC parallel processing sensor benefits from this: configurable via DAGSTER_MAX_CONCURRENT_RUNS
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs:
      env: DAGSTER_MAX_CONCURRENT_RUNS
    dequeue_interval_seconds: 5

# Telemetry - disable for privacy
telemetry:
  enabled: false

# Run monitoring for long-running jobs
# Note: max_resume_run_attempts must be 0 because EcsRunLauncher doesn't support resuming runs
# Timeouts increased to handle ECS deployment gaps (daemon replacement can take several minutes)
run_monitoring:
  enabled: true
  poll_interval_seconds: 30
  max_resume_run_attempts: 0
  start_timeout_seconds: 600   # 10 minutes - accounts for deployment gap + Fargate provisioning
  cancel_timeout_seconds: 300  # 5 minutes

# Compute log storage - capture stdout/stderr from ECS run tasks
# Logs are stored in S3 and viewable in the Dagster webserver UI
compute_logs:
  module: dagster_aws.s3.compute_log_manager
  class: S3ComputeLogManager
  config:
    bucket:
      env: DAGSTER_COMPUTE_LOGS_BUCKET
    prefix: dagster
    skip_empty_files: true
