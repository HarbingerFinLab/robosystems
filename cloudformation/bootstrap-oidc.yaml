Description: RoboSystems Bootstrap - GitHub OIDC Federation for CI/CD

Parameters:
  # GitHub Configuration
  GitHubOrg:
    Type: String
    Description: GitHub organization or username (e.g., RoboFinSystems)
    AllowedPattern: ^[a-zA-Z0-9-]+$
    ConstraintDescription: Must be a valid GitHub organization or username

  # Repository names are hardcoded for security:
  # - Backend: robosystems (main infrastructure repo)
  # - Frontend: robosystems-app, roboledger-app, roboinvestor-app
  # Only GitHubOrg needs to be parameterized for forks

  # Tagging Configuration
  ServiceTag:
    Type: String
    Default: RoboSystems
    Description: Service tag for resource identification and billing

  ComponentTag:
    Type: String
    Default: OIDC
    Description: Component tag for resource identification

Resources:
  # OIDC Identity Provider
  # Tells AWS to trust tokens issued by GitHub Actions
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      # GitHub's OIDC thumbprints (AWS validates automatically)
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
        - 1c58a3a8518e8759bf075b76b750d4f2df264fcd
      Tags:
        - Key: Name
          Value: github-actions-oidc-provider
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: !Ref ComponentTag
        - Key: CreatedBy
          Value: CloudFormation

  # =============================================================================
  # BACKEND ROLE - Full infrastructure permissions for main robosystems repo
  # =============================================================================
  GitHubActionsRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      RoleName: !Sub ${ServiceTag}GitHubActionsRole
      Description: !Sub Backend role for ${ServiceTag} infrastructure deployments
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
            Action:
              - sts:AssumeRoleWithWebIdentity
              - sts:TagSession
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                # Allow main, release branches, and version tags for backend repo only
                token.actions.githubusercontent.com:sub:
                  - !Sub repo:${GitHubOrg}/robosystems:ref:refs/heads/main
                  - !Sub repo:${GitHubOrg}/robosystems:ref:refs/heads/release/*
                  - !Sub repo:${GitHubOrg}/robosystems:ref:refs/tags/v*
      Policies:
        - PolicyName: !Sub ${ServiceTag}DeploymentPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # CloudFormation
              - Sid: CloudFormation
                Effect: Allow
                Action:
                  - cloudformation:*
                Resource: "*"

              # ECR - scoped to robosystems repositories
              - Sid: ECR
                Effect: Allow
                Action:
                  - ecr:*
                Resource:
                  - !Sub arn:aws:ecr:*:${AWS::AccountId}:repository/robosystems*
              - Sid: ECRGlobal
                Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:DescribeRegistry
                Resource: "*"

              # IAM Role/Policy Management
              - Sid: IAM
                Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:GetRole
                  - iam:UpdateRole
                  - iam:TagRole
                  - iam:UntagRole
                  - iam:ListRoleTags
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:PutRolePolicy
                  - iam:GetRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:ListRolePolicies
                  - iam:ListAttachedRolePolicies
                  - iam:UpdateAssumeRolePolicy
                  - iam:CreateInstanceProfile
                  - iam:DeleteInstanceProfile
                  - iam:GetInstanceProfile
                  - iam:AddRoleToInstanceProfile
                  - iam:RemoveRoleFromInstanceProfile
                  - iam:ListInstanceProfilesForRole
                  - iam:PassRole
                  - iam:CreateServiceLinkedRole
                  - iam:DeleteServiceLinkedRole
                  - iam:GetServiceLinkedRoleDeletionStatus
                  - iam:CreatePolicy
                  - iam:DeletePolicy
                  - iam:GetPolicy
                  - iam:GetPolicyVersion
                  - iam:ListPolicyVersions
                  - iam:CreatePolicyVersion
                  - iam:DeletePolicyVersion
                  - iam:SetDefaultPolicyVersion
                  - iam:TagPolicy
                  - iam:UntagPolicy
                Resource: "*"

              # EC2
              - Sid: EC2
                Effect: Allow
                Action:
                  - ec2:*
                Resource: "*"

              # RDS
              - Sid: RDS
                Effect: Allow
                Action:
                  - rds:*
                Resource: "*"

              # ElastiCache
              - Sid: ElastiCache
                Effect: Allow
                Action:
                  - elasticache:*
                Resource: "*"

              # ECS
              - Sid: ECS
                Effect: Allow
                Action:
                  - ecs:*
                Resource: "*"

              # ELB
              - Sid: ELB
                Effect: Allow
                Action:
                  - elasticloadbalancing:*
                Resource: "*"

              # Auto Scaling
              - Sid: AutoScaling
                Effect: Allow
                Action:
                  - autoscaling:*
                  - application-autoscaling:*
                Resource: "*"

              # S3 - scoped to robosystems buckets
              - Sid: S3
                Effect: Allow
                Action:
                  - s3:*
                Resource:
                  - arn:aws:s3:::robosystems-*
                  - arn:aws:s3:::robosystems-*/*
              - Sid: S3Global
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
                  - s3:GetBucketLocation
                Resource: "*"

              # DynamoDB - for graph infrastructure registries (instance, graph, volume)
              - Sid: DynamoDB
                Effect: Allow
                Action:
                  - dynamodb:*
                Resource:
                  - !Sub arn:aws:dynamodb:*:${AWS::AccountId}:table/robosystems-graph-*
                  - !Sub arn:aws:dynamodb:*:${AWS::AccountId}:table/robosystems-graph-*/index/*
              - Sid: DynamoDBGlobal
                Effect: Allow
                Action:
                  - dynamodb:ListTables
                  - dynamodb:DescribeLimits
                Resource: "*"

              # Secrets Manager - scoped to robosystems secrets
              - Sid: SecretsManager
                Effect: Allow
                Action:
                  - secretsmanager:*
                Resource:
                  - !Sub arn:aws:secretsmanager:*:${AWS::AccountId}:secret:robosystems/*
              - Sid: SecretsManagerGlobal
                Effect: Allow
                Action:
                  - secretsmanager:ListSecrets
                  - secretsmanager:GetRandomPassword
                Resource: "*"

              # KMS
              - Sid: KMS
                Effect: Allow
                Action:
                  - kms:*
                Resource: "*"

              # CloudWatch Logs
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - logs:*
                Resource: "*"

              # Lambda - scoped to robosystems functions
              - Sid: Lambda
                Effect: Allow
                Action:
                  - lambda:*
                Resource:
                  - !Sub arn:aws:lambda:*:${AWS::AccountId}:function:robosystems-*
                  - !Sub arn:aws:lambda:*:${AWS::AccountId}:function:RoboSystems*
              - Sid: LambdaGlobal
                Effect: Allow
                Action:
                  - lambda:ListFunctions
                  - lambda:GetAccountSettings
                Resource: "*"

              # Route53
              - Sid: Route53
                Effect: Allow
                Action:
                  - route53:*
                  - route53domains:*
                Resource: "*"

              # ACM
              - Sid: ACM
                Effect: Allow
                Action:
                  - acm:*
                Resource: "*"

              # WAFv2
              - Sid: WAFv2
                Effect: Allow
                Action:
                  - wafv2:*
                Resource: "*"

              # CloudTrail
              - Sid: CloudTrail
                Effect: Allow
                Action:
                  - cloudtrail:*
                Resource: "*"

              # SNS
              - Sid: SNS
                Effect: Allow
                Action:
                  - sns:*
                Resource: "*"

              # SSM
              - Sid: SSM
                Effect: Allow
                Action:
                  - ssm:*
                Resource: "*"

              # CloudWatch
              - Sid: CloudWatch
                Effect: Allow
                Action:
                  - cloudwatch:*
                Resource: "*"

              # Amazon Managed Grafana
              - Sid: Grafana
                Effect: Allow
                Action:
                  - grafana:*
                Resource: "*"

              # Amazon Managed Prometheus (APS)
              - Sid: Prometheus
                Effect: Allow
                Action:
                  - aps:*
                Resource: "*"

              # EventBridge
              - Sid: Events
                Effect: Allow
                Action:
                  - events:*
                Resource: "*"

              # Service Discovery (Cloud Map) - for ECS service discovery
              - Sid: ServiceDiscovery
                Effect: Allow
                Action:
                  - servicediscovery:*
                Resource: "*"

              # STS
              - Sid: STS
                Effect: Allow
                Action:
                  - sts:GetCallerIdentity
                Resource: "*"

              # CloudFront
              - Sid: CloudFront
                Effect: Allow
                Action:
                  - cloudfront:*
                Resource: "*"

              # SES
              - Sid: SES
                Effect: Allow
                Action:
                  - ses:*
                Resource: "*"

              # Bedrock
              - Sid: Bedrock
                Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub ${ServiceTag}-github-actions-role
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: !Ref ComponentTag
        - Key: CreatedBy
          Value: CloudFormation

  # =============================================================================
  # FRONTEND ROLE - Limited permissions for frontend app deployments
  # =============================================================================
  GitHubActionsFrontendRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      RoleName: !Sub ${ServiceTag}GitHubActionsFrontendRole
      Description: !Sub Frontend role for ${ServiceTag} app deployments (limited permissions)
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
            Action:
              - sts:AssumeRoleWithWebIdentity
              - sts:TagSession
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                # Explicitly allow only these frontend repos (hardcoded for security)
                # If a repo isn't used, it simply won't assume this role
                token.actions.githubusercontent.com:sub:
                  # robosystems-app
                  - !Sub repo:${GitHubOrg}/robosystems-app:ref:refs/heads/main
                  - !Sub repo:${GitHubOrg}/robosystems-app:ref:refs/heads/release/*
                  - !Sub repo:${GitHubOrg}/robosystems-app:ref:refs/tags/v*
                  # roboledger-app
                  - !Sub repo:${GitHubOrg}/roboledger-app:ref:refs/heads/main
                  - !Sub repo:${GitHubOrg}/roboledger-app:ref:refs/heads/release/*
                  - !Sub repo:${GitHubOrg}/roboledger-app:ref:refs/tags/v*
                  # roboinvestor-app
                  - !Sub repo:${GitHubOrg}/roboinvestor-app:ref:refs/heads/main
                  - !Sub repo:${GitHubOrg}/roboinvestor-app:ref:refs/heads/release/*
                  - !Sub repo:${GitHubOrg}/roboinvestor-app:ref:refs/tags/v*
      Policies:
        - PolicyName: !Sub ${ServiceTag}FrontendDeploymentPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # CloudFormation - for deploying frontend stacks
              - Sid: CloudFormation
                Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:UpdateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeStackEvents
                  - cloudformation:DescribeStackResources
                  - cloudformation:GetTemplate
                  - cloudformation:ListStacks
                  - cloudformation:ValidateTemplate
                Resource: "*"

              # ECR - scoped to frontend app repositories
              - Sid: ECR
                Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
                  - ecr:DescribeRepositories
                  - ecr:DescribeImages
                  - ecr:ListImages
                Resource:
                  - !Sub arn:aws:ecr:*:${AWS::AccountId}:repository/robosystems-app*
                  - !Sub arn:aws:ecr:*:${AWS::AccountId}:repository/roboledger-app*
                  - !Sub arn:aws:ecr:*:${AWS::AccountId}:repository/roboinvestor-app*
              - Sid: ECRGlobal
                Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: "*"

              # ECS - for container deployments (including cluster management)
              - Sid: ECS
                Effect: Allow
                Action:
                  - ecs:CreateCluster
                  - ecs:DeleteCluster
                  - ecs:DescribeClusters
                  - ecs:ListClusters
                  - ecs:UpdateClusterSettings
                  - ecs:CreateService
                  - ecs:UpdateService
                  - ecs:DeleteService
                  - ecs:DescribeServices
                  - ecs:DescribeTasks
                  - ecs:DescribeTaskDefinition
                  - ecs:RegisterTaskDefinition
                  - ecs:DeregisterTaskDefinition
                  - ecs:ListServices
                  - ecs:ListTasks
                  - ecs:ListTaskDefinitions
                  - ecs:TagResource
                  - ecs:UntagResource
                  - ecs:ListTagsForResource
                Resource: "*"

              # ELB - for load balancers
              - Sid: ELB
                Effect: Allow
                Action:
                  - elasticloadbalancing:*
                Resource: "*"

              # Auto Scaling - for ECS auto scaling
              - Sid: AutoScaling
                Effect: Allow
                Action:
                  - application-autoscaling:*
                Resource: "*"

              # S3 - scoped to frontend app buckets
              - Sid: S3
                Effect: Allow
                Action:
                  - s3:*
                Resource:
                  - arn:aws:s3:::robosystems-app-*
                  - arn:aws:s3:::robosystems-app-*/*
                  - arn:aws:s3:::roboledger-app-*
                  - arn:aws:s3:::roboledger-app-*/*
                  - arn:aws:s3:::roboinvestor-app-*
                  - arn:aws:s3:::roboinvestor-app-*/*
              - Sid: S3Global
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
                  - s3:GetBucketLocation
                Resource: "*"

              # Secrets Manager - read-only for app secrets
              - Sid: SecretsManager
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource:
                  - !Sub arn:aws:secretsmanager:*:${AWS::AccountId}:secret:robosystems/*

              # CloudWatch Logs
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:DeleteLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:TagLogGroup
                  - logs:UntagLogGroup
                  - logs:PutRetentionPolicy
                  - logs:DeleteRetentionPolicy
                  - logs:ListTagsLogGroup
                Resource: "*"

              # Route53 - for DNS
              - Sid: Route53
                Effect: Allow
                Action:
                  - route53:ChangeResourceRecordSets
                  - route53:GetChange
                  - route53:GetHostedZone
                  - route53:ListHostedZones
                  - route53:ListResourceRecordSets
                Resource: "*"

              # ACM - for creating and managing certificates
              - Sid: ACM
                Effect: Allow
                Action:
                  - acm:RequestCertificate
                  - acm:DescribeCertificate
                  - acm:ListCertificates
                  - acm:GetCertificate
                  - acm:DeleteCertificate
                  - acm:AddTagsToCertificate
                  - acm:ListTagsForCertificate
                Resource: "*"

              # CloudFront - for CDN
              - Sid: CloudFront
                Effect: Allow
                Action:
                  - cloudfront:*
                Resource: "*"

              # SNS - for notifications
              - Sid: SNS
                Effect: Allow
                Action:
                  - sns:CreateTopic
                  - sns:DeleteTopic
                  - sns:Subscribe
                  - sns:Unsubscribe
                  - sns:Publish
                  - sns:GetTopicAttributes
                  - sns:SetTopicAttributes
                  - sns:ListTopics
                  - sns:ListSubscriptionsByTopic
                  - sns:TagResource
                  - sns:UntagResource
                  - sns:ListTagsForResource
                Resource: "*"

              # IAM - for creating ECS task roles and execution roles
              - Sid: IAM
                Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:GetRole
                  - iam:UpdateRole
                  - iam:TagRole
                  - iam:UntagRole
                  - iam:ListRoleTags
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:PutRolePolicy
                  - iam:GetRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:ListRolePolicies
                  - iam:ListAttachedRolePolicies
                  - iam:PassRole
                  - iam:CreateServiceLinkedRole
                Resource: "*"

              # EC2 - read-only for VPC/subnet info
              - Sid: EC2ReadOnly
                Effect: Allow
                Action:
                  - ec2:DescribeVpcs
                  - ec2:DescribeSubnets
                  - ec2:DescribeSecurityGroups
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DescribeManagedPrefixLists
                Resource: "*"

              # EC2 Security Groups - create/manage for ECS tasks
              - Sid: EC2SecurityGroups
                Effect: Allow
                Action:
                  - ec2:CreateSecurityGroup
                  - ec2:DeleteSecurityGroup
                  - ec2:AuthorizeSecurityGroupIngress
                  - ec2:AuthorizeSecurityGroupEgress
                  - ec2:RevokeSecurityGroupIngress
                  - ec2:RevokeSecurityGroupEgress
                  - ec2:CreateTags
                  - ec2:DeleteTags
                Resource: "*"

              # STS - for identity
              - Sid: STS
                Effect: Allow
                Action:
                  - sts:GetCallerIdentity
                Resource: "*"

              # CloudWatch - for alarms
              - Sid: CloudWatch
                Effect: Allow
                Action:
                  - cloudwatch:PutMetricAlarm
                  - cloudwatch:DeleteAlarms
                  - cloudwatch:DescribeAlarms
                  - cloudwatch:TagResource
                  - cloudwatch:UntagResource
                  - cloudwatch:ListTagsForResource
                Resource: "*"

              # App Runner - for serverless container deployments
              - Sid: AppRunner
                Effect: Allow
                Action:
                  - apprunner:CreateService
                  - apprunner:DeleteService
                  - apprunner:UpdateService
                  - apprunner:DescribeService
                  - apprunner:ListServices
                  - apprunner:ListOperations
                  - apprunner:CreateAutoScalingConfiguration
                  - apprunner:DeleteAutoScalingConfiguration
                  - apprunner:DescribeAutoScalingConfiguration
                  - apprunner:ListAutoScalingConfigurations
                  - apprunner:TagResource
                  - apprunner:UntagResource
                  - apprunner:ListTagsForResource
                Resource: "*"

              # Lambda - for CloudFront edge functions
              - Sid: Lambda
                Effect: Allow
                Action:
                  - lambda:CreateFunction
                  - lambda:DeleteFunction
                  - lambda:GetFunction
                  - lambda:GetFunctionConfiguration
                  - lambda:UpdateFunctionCode
                  - lambda:UpdateFunctionConfiguration
                  - lambda:PublishVersion
                  - lambda:CreateAlias
                  - lambda:UpdateAlias
                  - lambda:DeleteAlias
                  - lambda:AddPermission
                  - lambda:RemovePermission
                  - lambda:InvokeFunction
                  - lambda:TagResource
                  - lambda:UntagResource
                  - lambda:ListTags
                  - lambda:EnableReplication
                Resource:
                  - !Sub arn:aws:lambda:*:${AWS::AccountId}:function:*-WwwRedirect*
                  - !Sub arn:aws:lambda:*:${AWS::AccountId}:function:*-www-redirect*
              - Sid: LambdaGlobal
                Effect: Allow
                Action:
                  - lambda:ListFunctions
                Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub ${ServiceTag}-github-actions-frontend-role
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: !Ref ComponentTag
        - Key: CreatedBy
          Value: CloudFormation

  # =============================================================================
  # APPLICATION SUPER ADMIN ROLE - For human admins managing the application
  # =============================================================================
  # This role is for SSO users who need to administer the RoboSystems application
  # (subscriptions, users, credits, graphs) but should NOT have infrastructure access.
  #
  # Permissions granted:
  #   - Read admin secrets (for API authentication)
  #   - SSM sessions to bastion (for tunneling to admin API)
  #   - Read CloudWatch logs (for audit trail visibility)
  #
  # Permissions explicitly denied:
  #   - All infrastructure modifications (EC2, RDS, CloudFormation, IAM, etc.)
  #
  # Usage:
  #   1. Create an SSO Permission Set in IAM Identity Center
  #   2. Add inline policy allowing sts:AssumeRole on this role's ARN
  #   3. Assign the permission set to admin users
  # =============================================================================
  AppSuperAdminRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      RoleName: !Sub ${ServiceTag}AppSuperAdminRole
      Description: !Sub Application Super Admin role for ${ServiceTag} - limited to app operations only
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow SSO users to assume this role
          # The SSO permission set must explicitly allow assuming this role
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: sts:AssumeRole
            Condition:
              # Only allow assumption via SSO (not direct IAM users)
              StringLike:
                aws:PrincipalArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/*"
      Policies:
        - PolicyName: !Sub ${ServiceTag}AppSuperAdminPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Read admin secrets for API authentication
              - Sid: ReadAdminSecrets
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource:
                  - !Sub arn:aws:secretsmanager:*:${AWS::AccountId}:secret:robosystems/*/admin*

              # SSM sessions to bastion for tunneling
              - Sid: SSMSessionAccess
                Effect: Allow
                Action:
                  - ssm:StartSession
                  - ssm:TerminateSession
                  - ssm:ResumeSession
                  - ssm:DescribeSessions
                  - ssm:GetConnectionStatus
                Resource:
                  - !Sub arn:aws:ec2:*:${AWS::AccountId}:instance/*
                  - !Sub arn:aws:ssm:*:${AWS::AccountId}:session/*
                Condition:
                  StringLike:
                    ssm:resourceTag/Name: "*bastion*"

              # SSM document access for port forwarding
              - Sid: SSMDocumentAccess
                Effect: Allow
                Action:
                  - ssm:StartSession
                Resource:
                  - arn:aws:ssm:*::document/AWS-StartPortForwardingSessionToRemoteHost

              # Describe instances to find bastion (list actions can't be resource-scoped)
              - Sid: DescribeInstances
                Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeTags
                Resource: "*"

              # Start bastion instance if stopped (scoped to bastion-tagged instances)
              - Sid: StartBastionInstance
                Effect: Allow
                Action:
                  - ec2:StartInstances
                Resource: !Sub arn:aws:ec2:*:${AWS::AccountId}:instance/*
                Condition:
                  StringEquals:
                    aws:ResourceTag/Component: Bastion

              # Check SSM agent status on bastion
              - Sid: SSMDescribeInstanceInfo
                Effect: Allow
                Action:
                  - ssm:DescribeInstanceInformation
                Resource: "*"

              # Read CloudWatch logs for audit visibility
              - Sid: ReadCloudWatchLogs
                Effect: Allow
                Action:
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:GetLogEvents
                  - logs:FilterLogEvents
                Resource:
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/aws/ecs/robosystems-*
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/aws/ecs/robosystems-*:*

              # Basic identity check
              - Sid: STSIdentity
                Effect: Allow
                Action:
                  - sts:GetCallerIdentity
                Resource: "*"

              # CloudFormation read-only (for stack status visibility)
              - Sid: CloudFormationReadOnly
                Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                  - cloudformation:ListStacks
                Resource: "*"

      Tags:
        - Key: Name
          Value: !Sub ${ServiceTag}-app-super-admin-role
        - Key: Service
          Value: !Ref ServiceTag
        - Key: Component
          Value: !Ref ComponentTag
        - Key: Purpose
          Value: ApplicationSuperAdmin
        - Key: CreatedBy
          Value: CloudFormation

Outputs:
  OIDCProviderArn:
    Description: ARN of the GitHub OIDC Identity Provider
    Value: !Ref GitHubOIDCProvider
    Export:
      Name: !Sub ${AWS::StackName}-OIDCProviderArn

  GitHubActionsRoleArn:
    Description: ARN of the IAM Role for GitHub Actions (use in workflow role-to-assume)
    Value: !GetAtt GitHubActionsRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-GitHubActionsRoleArn

  GitHubActionsRoleName:
    Description: Name of the IAM Role for GitHub Actions (backend)
    Value: !Ref GitHubActionsRole
    Export:
      Name: !Sub ${AWS::StackName}-GitHubActionsRoleName

  # Frontend Role Outputs
  GitHubActionsFrontendRoleArn:
    Description: ARN of the IAM Role for frontend app deployments
    Value: !GetAtt GitHubActionsFrontendRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-GitHubActionsFrontendRoleArn

  GitHubActionsFrontendRoleName:
    Description: Name of the IAM Role for frontend apps
    Value: !Ref GitHubActionsFrontendRole
    Export:
      Name: !Sub ${AWS::StackName}-GitHubActionsFrontendRoleName

  WorkflowExample:
    Description: Example workflow configuration for GitHub Actions
    Value: !Sub |
      permissions:
        id-token: write
        contents: read
      steps:
        - uses: aws-actions/configure-aws-credentials@v4
          with:
            role-to-assume: ${GitHubActionsRole.Arn}
            aws-region: ${AWS::Region}

  # Application Super Admin Role Outputs
  AppSuperAdminRoleArn:
    Description: ARN of the IAM Role for Application Super Admins
    Value: !GetAtt AppSuperAdminRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-AppSuperAdminRoleArn

  AppSuperAdminRoleName:
    Description: Name of the IAM Role for Application Super Admins
    Value: !Ref AppSuperAdminRole
    Export:
      Name: !Sub ${AWS::StackName}-AppSuperAdminRoleName

  AppSuperAdminSetupInstructions:
    Description: Instructions to enable Application Super Admin access via SSO
    Value: !Sub |
      To grant Application Super Admin access:
      1. Go to IAM Identity Center > Permission Sets
      2. Create a new permission set named "AppSuperAdmin"
      3. Add an inline policy:
         {
           "Version": "2012-10-17",
           "Statement": [{
             "Effect": "Allow",
             "Action": "sts:AssumeRole",
             "Resource": "${AppSuperAdminRole.Arn}"
           }]
         }
      4. Assign the permission set to admin users/groups
      5. Users can then: aws sts assume-role --role-arn ${AppSuperAdminRole.Arn} --role-session-name admin
